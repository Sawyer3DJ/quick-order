<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #FF6A13;
      margin-bottom: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: auto;
      border-radius: 10px;
      background: #000;
    }
    p {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer</h1>
  <model-viewer src="{{ url_for('static', filename='models/breakfast.glb') }}"
                alt="Breakfast 3D Model"
                auto-rotate
                camera-controls
                ar
                shadow-intensity="1"
                exposure="1"
                tone-mapping="aces"
                environment-image="neutral"
                disable-zoom>
  </model-viewer>
  <p>This is your scanned breakfast loaded from <code>/static/models/breakfast.glb</code></p>
</body>
</html>
