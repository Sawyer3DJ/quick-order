<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #FF6A13);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #FF6A13;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #FF6A13;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Admin Login</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <label for="username">Username</label>
      {{ form.username(size=32) }}
      <label for="password">Password</label>
      {{ form.password(size=32) }}
      {{ form.submit(class_="btn") }}
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
