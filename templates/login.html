<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #FF6A13;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #FF6A13;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #e55c0f;
    }
    .error {
      color: #dc3545;
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.username(size=32, placeholder="Username") }}
      {{ form.password(size=32, placeholder="Password") }}
      {{ form.submit() }}
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
