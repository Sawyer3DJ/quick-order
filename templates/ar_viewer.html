<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer â€“ Summon Thy Meal</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FF6A13;
      margin-bottom: 10px;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #000;
    }
    .info {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Augmented Breakfast Reality</h1>
  <model-viewer
    src="{{ url_for('static', filename='models/breakfast.glb') }}"
    ios-src="{{ url_for('static', filename='models/breakfast.usdz') }}"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    alt="Delicious breakfast on a plate">
  </model-viewer>

  <div class="info">
    Scan the scene, tap to place your breakfast!<br>
    Works on ARKit (iOS) and WebXR-compatible Android devices.
  </div>

</body>
</html>
