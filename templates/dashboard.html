<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Live Order Dashboard</title>
<style>
  body {
    font-family: Arial;
    background: #1a1a1a;
    color: white;
    padding: 20px;
    position: relative;
  }
  #datetime {
    position: absolute;
    top: 10px; right: 20px;
    font-size: 0.9em;
    color: #ccc;
  }
  h1 {
    text-align: left;
    color: #FF6A13;
    margin: 0 0 10px 0;
  }
  #controlBar {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 10px;
  }
  button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .orange { background: #FF6A13; color: white; }
  .blue   { background: #007bff; color: white; }
  .grey   { background: #6c757d; color: white; }
  .red    { background: #dc3545; color: white; }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #333;
    table-layout: fixed;
  }
  colgroup col:nth-child(1) { width: 80px; }   /* Target */
  colgroup col:nth-child(2) { width: 100px; }  /* Timer */
  colgroup col:nth-child(3) { width: 160px; }  /* Table/Order */
  colgroup col:nth-child(4) { width: auto; }   /* Items */
  colgroup col:nth-child(5) { width: 150px; }  /* Comments */
  colgroup col:nth-child(6) { width: 120px; }  /* Action */

  th, td {
    border: 1px solid #555;
    padding: 6px;
    vertical-align: top;
  }
  th {
    background: #FF6A13;
    color: black;
    text-align: center;
  }

  /* Traffic-light square */
  .light-box {
    width: 48px;
    height: 48px;
    border-radius: 4px;
    margin: auto;
  }
  .green { background: #28a745; }
  .amber { background: #ffc107; }
  .red   { background: #dc3545; }

  /* Timer & placed time */
  .timer {
    font-weight: bold;
    font-size: 1.3em;       /* larger */
    text-align: center;
  }
  .timer small {
    display: block;
    margin-top: 4px;
    font-size: 0.8em;
    color: #ccc;
  }

  /* Table/Order # column */
  .order-col {
    text-align: center;
  }
  .order-col .table-num {
    font-size: 1.3em;      /* larger */
    margin-bottom: 4px;
  }
  .order-col .order-num {
    font-size: 1.6em;      /* larger */
    font-weight: bold;
  }

  /* Items: single box */
  .items-col {
    text-align: left;
  }
  .items-col ul {
    margin: 4px 0 8px 16px;
    padding: 0;
  }
