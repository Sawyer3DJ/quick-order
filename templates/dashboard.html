<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Order Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      position: relative;
    }
    #datetime {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
    h1 {
      text-align: left;
      color: #FF6A13;
      margin: 0 0 10px;
    }
    #controlBar {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      border: none; border-radius: 4px;
      cursor: pointer; font-size: 0.9em;
    }
    .orange { background: #FF6A13; color: white; }
    .blue   { background: #007bff; color: white; }
    .grey   { background: #6c757d; color: white; }
    .red    { background: #dc3545; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #333;
      table-layout: fixed;
    }
    colgroup     { display: table-column-group; }
    col:first-child  { width: 80px; }   /* Target */
    col:nth-child(2) { width:100px; }   /* Timer */
    col:nth-child(3) { width:160px; }   /* Table/Order */
    col:nth-child(4) { width:auto; }    /* Items */
    col:nth-child(5) { width:150px; }   /* Comments */
    col:nth-child(6) { width:120px; }   /* Action */

    th, td {
      border:1px solid #555;
      padding:6px;
      vertical-align: top;
    }
    th {
      background: #FF6A13;
      color: black;
      text-align: center;
    }

    .light-box {
      width:48px; height:48px;
      border-radius:4px;
      margin:auto;
    }
    .green { background:#28a745; }
    .amber { background:#ffc107; }
    .red   { background:#dc3545; }

    .timer {
      font-weight: bold;
      font-size: 1.3em;    /* larger */
      text-align: center;
    }
    .timer small {
      display: block;
      margin-top: 4px;
      font-size: 0.8em;
      color: #ccc;
    }

    .order-col {
      text-align: center;
    }
    .order-col .table-num {
      font-size: 1.3em;
      margin-bottom: 4px;
    }
    .order-col .order-num {
      font-size: 1.6em;
      font-weight: bold;
    }

    .items-col {
      text-align: left;
    }
    .items-col ul {
      margin:4px 0 8px 16px;
      padding:0;
    }

    .comments-col {
      text-align: center;
    }

    .controls {
      position: relative;
      height: 100%;
      padding-top: 4px;
    }
    .controls button {
      float: left;
    }
    .controls span {
      position: absolute;
      top: 8px; left: 68px;
      color: gold;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      position: relative;
    }
    .close {
      position: absolute;
      top:10px; right:10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #FF6A13;
    }
  </style>
  <script>
    let knownUnrecalled = 0,
        soundOn = true;

    function playBeep(){
      const ctx = new (window.AudioContext||window.webkitAudioContext)(),
            osc = ctx.createOscillator(),
            g   = ctx.createGain();
      osc.type='sine';
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.connect(g);
      g.connect(ctx.destination);
      g.gain.setValueAtTime(1, ctx.currentTime);
      osc.start();
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.2);
      osc.stop(ctx.currentTime+0.2);
    }

    function fetchOrders(){
      fetch('/orders')
        .then(r=>r.json())
        .then(data=>{
          // beep only on truly new, unrecalled orders
          const unrecalledCount = data.filter(o=>!o.recalled).length;
          if(unrecalledCount > knownUnrecalled && soundOn) playBeep();
          knownUnrecalled = unrecalledCount;

          // build rows
          let rows = '';
          if(data.length === 0){
            rows = '<tr><td colspan="6">No orders yet.</td></tr>';
          } else {
            rows = data.map((o,i)=>{
              const light  = o.elapsed<60 ? 'green'
                             : o.elapsed<120 ? 'amber'
                             : 'red';
              const mins   = Math.floor(o.elapsed/60),
                    secs   = ('0'+(o.elapsed%60)).slice(-2),
                    placed = new Date(o.timestamp*1000)
                               .toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
              let food='', drink='';
              o.order.forEach(it=>{
                const li = `<li>${it.quantity}× ${it.name}</li>`;
                if(/cola|coffee|fanta|tea|water|latte|cappuccino|beer|wine/i.test(it.name))
                  drink += li;
                else
                  food  += li;
              });
              return `
<tr>
  <td><div class="light-box ${light}"></div></td>
  <td class="timer">${mins}:${secs}<small>${placed}</small></td>
  <td class="order-col">
    <div class="table-num">Table ${o.table}</div>
    <div class="order-num">#${o.orderNum}</div>
  </td>
  <td class="items-col">
    <ul>${food}</ul><ul>${drink}</ul>
  </td>
  <td class="comments-col">${o.comments}</td>
  <td class="controls">
    <button class="red" onclick="clearOrder(${i})">Clear</button>
    ${o.recalled?'<span>RECALLED</span>':''}
  </td>
</tr>`;
            }).join('');
          }

          // render table
          document.getElementById('orderTable').innerHTML = `
<table>
  <colgroup><col><col><col><col><col><col></colgroup>
  <tr>
    <th>Target</th>
    <th>Timer</th>
    <th>Table/Order #</th>
    <th>Items</th>
    <th>Comments</th>
    <th>Action</th>
  </tr>
  ${rows}
</table>`;
        });
    }

    function clearOrder(i){
      fetch('/clear/'+i, {method:'POST'}).then(fetchOrders);
    }
    function undoClear(){
      fetch('/undo-clear', {method:'POST'}).then(fetchOrders);
    }
    function recallSpecific(i){
      fetch('/recall-specific/'+i, {method:'POST'}).then(fetchOrders);
    }

    function openModal(id){
      document.getElementById(id).style.display = 'flex';
      if(id==='overviewModal'){
        fetch('/overview-data').then(r=>r.json()).then(d=>{
          let h='<h2>Food</h2><ul>';
          for(let k in d.food) h+=`<li>${k}: ${d.food[k]}</li>`;
          h+='</ul><h2>Drinks</h2><ul>';
          for(let k in d.drink) h+=`<li>${k}: ${d.drink[k]}</li>`;
          h+='</ul>';
          document.getElementById('overviewContent').innerHTML = h;
        });
      } else {
        fetch('/recall-data').then(r=>r.json()).then(a=>{
          let h='<table><tr><th>Order #</th><th>Items</th><th>Comments</th><th>Duration</th><th>Recall</th></tr>';
          a.forEach((o,i)=>{
            let list='<ul>'; 
            o.items.forEach(it=>list+=`<li>${it.quantity}× ${it.name}</li>`);
            list+='</ul>';
            const m = Math.floor(o.duration/60),
                  s = ('0'+(o.duration%60)).slice(-2);
            h+=`<tr>
              <td>#${o.orderNum}</td>
              <td>${list}</td>
              <td>${o.comments}</td>
              <td>${m}:${s}</td>
              <td><button class="orange" onclick="recallSpecific(${i});closeModal()">Recall</button></td>
            </tr>`;
          });
          h+='</table>';
          document.getElementById('recallContent').innerHTML = h;
        });
      }
    }

    function closeModal(){
      document.querySelectorAll('.modal').forEach(m=>m.style.display='none');
    }
    function toggleSound(cb){
      soundOn = cb.checked;
    }

    window.onload = fetchOrders;
    setInterval(fetchOrders, 5000);
  </script>
</head>
<body>
  <div id="datetime">Date &amp; Time: {{ now }}</div>
  <h1>Live Order Dashboard</h1>
  <div id="controlBar">
    <button class="orange" onclick="openModal('overviewModal')">Overview</button>
    <button class="orange" onclick="openModal('recallModal')">Recall History</button>
    <button class="blue"   onclick="fetchOrders()">Refresh</button>
    <button class="grey"   onclick="undoClear()">Undo Clear</button>
    <label><input type="checkbox" checked onchange="toggleSound(this)"> Sound</label>
  </div>
  <div id="orderTable"></div>

  <div id="overviewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="overviewContent"></div>
    </div>
  </div>

  <div id="recallModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="recallContent"></div>
    </div>
  </div>
</body>
</html>
