<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Tools</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; padding: 30px; }
    h1 { color: #FF6A13; margin-bottom: 20px; }
    .field { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; }
    input, select {
      width: 200px; padding: 8px; border-radius: 4px;
      border: 1px solid #555; background: #333; color: #fff;
      font-size: 1em;
    }
    #generateBtn {
      margin-top: 10px; padding: 10px 20px;
      background: #007bff; color: white; border: none;
      border-radius: 5px; cursor: pointer;
    }
    #qrcode { margin: 20px auto; width:256px; height:256px; }
    #proceedBtn {
      display: block; margin: 20px auto; padding: 12px 24px;
      background: #28a745; color: white; border: none;
      border-radius: 5px; font-size: 1em; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Tools</h1>

  <div class="field">
    <label for="ipInput">Server IP & Port</label>
    <input
      type="text"
      id="ipInput"
      value="{{ default_address }}"
      placeholder="e.g. 192.168.116.3:5000"
    />
  </div>

  <div class="field">
    <label for="tableInput">Table Number</label>
    <select id="tableInput">
      {% for i in range(1, 21) %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>

  <button id="generateBtn">Generate QR</button>

  <div id="qrcode"></div>

  <button id="proceedBtn">Proceed to Quick Order</button>

  <script>
    let qr;

    function gen() {
      const ip    = document.getElementById('ipInput').value.trim(),
            table = document.getElementById('tableInput').value.trim(),
            url   = `http://${ip}/quick-order/${table}`;

      if (!qr) {
        qr = new QRCode(document.getElementById('qrcode'), { width:256, height:256 });
      } else {
        qr.clear();
      }
      qr.makeCode(url);

      document.getElementById('proceedBtn')
        .onclick = () => window.location.href = url;
    }

    document.getElementById('generateBtn').addEventListener('click', gen);
    window.addEventListener('DOMContentLoaded', gen);
  </script>
</body>
</html>
